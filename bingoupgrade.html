<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upgrade Categories | Red Flag Bingo</title>
<style>
body {
  margin:0;
  padding:20px;
  font-family: Arial, sans-serif;
  background-color:#0d0d0d;
  color:#fff;
  text-align:center;
}
h1 {
  margin-top:20px;
  font-size:32px;
  color:#ff4d4d;
  text-shadow:0 0 10px #ffcc66;
}
p {
  font-size:18px;
  margin:15px 0;
}
.upgrade-container {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  max-width:600px;
  margin:30px auto;
}
.category-card {
  background:#1a1a1a;
  border:2px solid #ff4d4d;
  border-radius:12px;
  padding:20px;
  cursor:pointer;
  transition:0.3s;
}
.category-card:hover {
  transform:scale(1.05);
  box-shadow:0 0 15px #ffcc66;
}
.category-card img {
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:8px;
  margin-bottom:10px;
}
.category-title {
  font-weight:bold;
  font-size:18px;
}
.backBtn {
  margin-top:30px;
  padding:10px 20px;
  background:#444;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.backBtn:hover {
  background:#666;
}
</style>
</head>
<body>
<h1>Unlock Your Categories!</h1>
<p>Select a category to upgrade and play:</p>

<div class="upgrade-container">
  <div class="category-card" onclick="alert('Upgrade Situationships & Ghosts');">
    <img src="sg.png" alt="Situationships & Ghosts">
    <div class="category-title">Situationships & Ghosts</div>
  </div>
  <div class="category-card" onclick="alert('Upgrade Delulu Diaries');">
    <img src="dd.png" alt="Delulu Diaries">
    <div class="category-title">Delulu Diaries</div>
  </div>
</div>

<button class="backBtn" onclick="window.history.back();">Go Back ðŸ”™</button>
</body>
</html>
