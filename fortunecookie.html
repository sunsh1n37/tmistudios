/* Colors for dark/light mode */
:root {
  --bg-dark: #0d0d1a;
  --bg-light: #f9f9f9;
  --text-dark: #fff;
  --text-light: #111;
}

body {
  font-family: 'Segoe UI', sans-serif;

  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
  transition: all 0.3s ease;
  position: relative;
}

body.light {
  background: radial-gradient(circle at bottom, var(--bg-light) 0%, #e0e0e0 100%);
  color: var(--text-light);
}

/* Header */
h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 3rem;
  text-align: center;
  background: linear-gradient(90deg, #00ffff, #a855f7, #ff00ff);

  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
  text-shadow: 2px 2px 5px #000;
}

/* Buttons */
#homeButton, #toggleMode {
  position: absolute;
  top: 1rem;
  font-size: 2rem;
  cursor: pointer;
  background: none;
  border: none;
  transition: transform 0.2s;
}
#homeButton { left: 1rem; color: #fff; }
#toggleMode { right: 1rem; color: #fff; }
#homeButton:hover, #toggleMode:hover { transform: scale(1.3); }
body.light #homeButton, body.light #toggleMode { color: #111; }

/* CTA Button */
#generate {
  transition: all 0.2s ease;
  font-size: 1.25rem;
  font-weight: bold;
  background: linear-gradient(90deg, #a855f7, #ff00ff, #00ffff);
  background-size: 200% 200%;
  color: #fff;
  padding: 1rem 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(255, 0, 255,0.4);
  cursor: pointer;
}
#generate:hover {
  transform: scale(1.05) rotate(-1deg);
  animation: gradientShift 3s ease infinite;
  box-shadow: 0 6px 20px rgba(255,0,255,0.6);
}

/* Fortune Box */
#fortune {

  align-items: center;

  font-weight: bold;
  color: #00ffff;
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
  transition: all 0.3s ease;
  animation: fadeIn 0.5s ease;
}
#fortune.show { animation: bounceIn 0.5s forwards; }

.social-btn {

  border-radius: 12px;

.social-btn.twitter { background: #1DA1F2; }
.social-btn.twitter:hover { background: #0d8ddb; }
.social-btn.whatsapp { background: #25D366; }
.social-btn.whatsapp:hover { background: #1ebe57; }
.social-btn.facebook { background: #4267B2; }
.social-btn.facebook:hover { background: #3755a3; }

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes bounceIn {
  0% { transform: scale(0.5); opacity: 0; }
  60% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); }
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
