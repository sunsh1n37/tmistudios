<script>
function toggleMode(){
  document.body.classList.toggle('dark');
}

function formatKey(date){
  const mm=String(date.getMonth()+1).padStart(2,'0');
  const dd=String(date.getDate()).padStart(2,'0');
  return mm+'-'+dd;
}

function showVerse(){
  const name=document.getElementById("name").value.trim();
  const dateInput=document.getElementById("dateSelect").value;
  const date=dateInput?new Date(dateInput):new Date();

  const key=formatKey(date);
  const verse=verses[key] || verses["default"];

  const isBirthday=!!dateInput;

  document.getElementById("greeting").textContent =
    isBirthday && name
      ? `Happy Birthday, ${name}! üéâ`
      : name
        ? `${name}, here's your verse for today`
        : `Here's your verse for today`;

  document.getElementById("verseRef").textContent=verse.ref;
  document.getElementById("verseText").textContent=verse.text;

  document.getElementById("verseBox").style.display="block";
}

function downloadCard(){
  html2canvas(document.getElementById("verseBox"),{
    useCORS:true,
    backgroundColor:null,
    scale:2
  }).then(canvas=>{
    const link=document.createElement("a");
    link.download="verse-card.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}

// auto-load verse of the day
window.addEventListener("DOMContentLoaded",showVerse);
</script>
