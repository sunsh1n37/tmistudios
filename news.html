  <script>
  async function loadStories() {
    try {
      const res = await fetch('news.json');
      const data = await res.json();

      const algoStories = document.getElementById('algo-stories');
      const latestStories = document.getElementById('latest-stories-grid');

      // filter by category for The Algo section
      const algoItems = data.stories.filter(story => story.category === 'The Algo Who Loved Sin');
      const latestItems = data.stories.filter(story => story.category !== 'The Algo Who Loved Sin');

      algoStories.innerHTML = algoItems.map(story => `
        <article class="story-card">
          <img src="${story.image || 'assets/placeholder.jpg'}" alt="${story.headline}">
          <div class="story-content">
            <h3>${story.headline}</h3>
            <p>${story.preview}</p>
            <a href="story.html?id=${story.id}" class="read-more">Read More</a>
          </div>
        </article>
      `).join('');

      latestStories.innerHTML = latestItems.map(story => `
        <article class="story-card">
          <img src="${story.image || 'assets/placeholder.jpg'}" alt="${story.headline}">
          <div class="story-content">
            <h3>${story.headline}</h3>
            <p>${story.preview}</p>
            <a href="story.html?id=${story.id}" class="read-more">Read More</a>
          </div>
        </article>
      `).join('');
    } catch (err) {
      console.error('Error loading stories:', err);
    }
  }

  loadStories();
  </script>
