<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TMI News ‚Äî Tech. Magic. Innovation</title>
<meta name="description" content="TMI News brings you the latest in African tech, innovation, creators, and chaos. Stay tuned for stories shaping the future of code, business, and creativity." />
<meta name="keywords" content="TMI Studios, tech news Africa, startups, Durban, innovation, creators, AI, events, technology, African innovation" />
<meta property="og:title" content="TMI News ‚Äî Code. Chaos. Cool." />
<meta property="og:description" content="African innovation, creators, and stories reshaping tech." />
<meta property="og:image" content="https://placehold.co/900x500?text=TMI+News" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Existing CSS unchanged plus nav fixes */
.tmi-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #fff;
  font-family: sans-serif;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.tmi-nav .nav-links a,
.tmi-nav .logo a {
  text-decoration: none;
  color: #222;
  font-weight: 500;
}

body {font-family:'Space Grotesk',sans-serif;background:#fafafa;color:#111;margin:0;padding:0;}
header{text-align:center;padding:2rem 1rem;background:#000;color:#00ffff;}
.logo{font-family:'Orbitron',sans-serif;font-size:3rem;margin:0;text-transform:uppercase;position:relative;color:#00ffff;animation:flicker 2s infinite;}
.logo::before,.logo::after{content:attr(data-text);position:absolute;top:0;left:0;width:100%;overflow:hidden;z-index:-1;}
.logo::before{animation:glitchTop 2s infinite linear;color:#ff00ff;}
.logo::after{animation:glitchBottom 2s infinite linear;color:#00ff00;}
/* Keep all existing CSS here unchanged */
</style>
</head>
<body>
<header>
  <h1 class="logo" data-text="TMI News">TMI News</h1>
  <p class="tagline">Tech | Magic | Innovation</p>
</header>

<!-- Navigation outside main, clean and simple -->
<nav class="tmi-nav">
  <div class="logo">
    <a href="index.html">TMI Studios</a>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
  </ul>
</nav>

<main>
  <section id="news-section">
    <h2>Latest Stories</h2>
    <div id="news-container" class="card-grid"></div>
  </section>
</main>

<footer>
  <p>&copy; 2025 TMI Studios. All rights reserved.</p>
</footer>

<script>
// Fetch stories from news.json
fetch('news.json')
  .then(response => response.json())
  .then(data => {
    const newsContainer = document.getElementById('news-container');

    data.stories.forEach(story => {
      const storyId = "story-" + story.date.replace(/-/g,'');
      const card = document.createElement('div');
      card.classList.add('card');

      const shareText = encodeURIComponent(
        `üì∞ ${story.headline}\n${story.preview}\nRead full story üëâ ${window.location.href}#${storyId}\nüì∏ ${story.image}`
      );

      card.innerHTML = `
        <img src="${story.image}" alt="${story.headline}">
        <div class="card-content">
          <p class="date">${story.date}</p>
          <h3 id="${storyId}">${story.headline}</h3>
          <p>${story.preview}</p>
          <button class="read-more-btn">Read More</button>
          <div class="full-story hidden"><p>${story.fullStory}</p></div>
          <div class="share-buttons" style="margin-top:1rem; display:flex; gap:0.5rem; flex-wrap:wrap;">
            <a href="https://wa.me/?text=${shareText}" target="_blank" class="share-btn whatsapp">üì≤ WhatsApp</a>
            <a href="https://t.me/share/url?url=${window.location.href}#${storyId}&text=${shareText}" target="_blank" class="share-btn telegram">‚úàÔ∏è Telegram</a>
            <a href="https://twitter.com/intent/tweet?text=${shareText}" target="_blank" class="share-btn twitter">üê¶ Twitter</a>
            <button class="share-btn copy-link-btn">üìã Copy Link</button>
          </div>
        </div>
      `;

      // Read More toggle
      const readBtn = card.querySelector('.read-more-btn');
      const fullStoryDiv = card.querySelector('.full-story');
      readBtn.addEventListener('click', () => {
        fullStoryDiv.classList.toggle('hidden');
        readBtn.textContent = fullStoryDiv.classList.contains('hidden') ? 'Read More' : 'Show Less';
      });

      // Copy link scroll to story
      const copyBtn = card.querySelector('.copy-link-btn');
      copyBtn.addEventListener('click', () => {
        const url = `${window.location.href}#${storyId}`;
        navigator.clipboard.writeText(url)
          .then(() => {
            copyBtn.textContent = '‚úÖ Copied';
            document.getElementById(storyId).scrollIntoView({behavior:'smooth'});
            setTimeout(()=>{copyBtn.textContent='üìã Copy Link'},1500);
          });
      });

      newsContainer.appendChild(card);
    });

    // Scroll to hash if present
    const hash = window.location.hash;
    if(hash) {
      const el = document.querySelector(hash);
      if(el) el.scrollIntoView({behavior:'smooth'});
    }
  })
  .catch(err => console.error('Error loading news.json:', err));
</script>
</body>
</html>
