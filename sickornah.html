<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const coin = document.getElementById("coin");
const button = document.getElementById("flipButton");
const score = document.getElementById("score");
const verdict = document.getElementById("verdict");
const notification = document.getElementById("notification");

let yahScore = 0;
let nahScore = 0;
let flips = 0;
let isFlipping = false;

// Sounds
const flipSound = new Audio("https://freesound.org/data/previews/341/341695_62424-lq.mp3");
const verdictSound = new Audio("https://freesound.org/data/previews/320/320655_493943-lq.mp3");

// HR notifications
const hrMessages = [
  "HR just sighed loudly...",
  "Boss is watching your WhatsApp posts 👀",
  "Slack status set to 'offline' 😬",
  "Team meeting in 5... oh wait, you're 'sick' 🤧",
  "PTO request denied — chaos mode activated 🔥",
  "HR pretending they didn't see your Insta story 👀"
];

// Verdicts
const yahVerdicts = [
  "Free coffee and WiFi awaits ☕💻",
  "Time to go conquer that job you prayed for 🙌",
  "Boss will pretend to notice you… maybe 😎",
  "Another day, another chance to shine ✨"
];

const nahVerdicts = [
  "HR just spotted your sick day story 👀",
  "Clock in or scroll TikTok? Decisions, decisions 😏",
  "Congrats, your desk misses you already 🪑",
  "PTO approved? Not today, sweetie 😈"
];

function showNotification() {
  const msg = hrMessages[Math.floor(Math.random() * hrMessages.length)];
  notification.textContent = msg;
  notification.style.opacity= "1";
  setTimeout(() => {
    notification.style.opacity = "0";
  }, 1800);
}

function updateScore() {
  score.textContent = `Yah: ${yahScore} | Nah: ${nahScore}`;
}

function fireConfetti() {
  confetti({
    particleCount: 80,
    spread: 70,
    origin: { y: 0.6 }
  });
}

function finalVerdict() {
  const winner = yahScore > nahScore ? "Yah" : "Nah";
  const comment = winner === "Yah" 
      ? yahVerdicts[Math.floor(Math.random() * yahVerdicts.length)]
      : nahVerdicts[Math.floor(Math.random() * nahVerdicts.length)];
  verdict.textContent = `Final verdict: ${winner} wins — ${comment}`;
  verdictSound.play();
  fireConfetti();
  button.textContent = "Play Again";
}

button.addEventListener("click", () => {
  if (isFlipping) return; // prevent double click
  isFlipping = true;

  if (flips >= 5) {
    // Reset game
    yahScore = 0;
    nahScore = 0;
    flips = 0;
    verdict.textContent = "";
    updateScore();
    button.textContent = "Flip Coin";
    isFlipping = false;
    coin.setAttribute("data-text", "Yah");
    coin.style.transform = "rotateY(0deg)";
    return;
  }

  // Prepare flip
  coin.style.transition = "none";
  coin.style.transform = "rotateY(0deg)";
  void coin.offsetWidth;

  const isYah = Math.random() < 0.5;
  const nextSide = isYah ? "Yah" : "Nah";
  const angle = nextSide === "Yah" ? 720 : 900;

  flipSound.play();

  coin.style.transition = "transform 1s ease-in-out";
  coin.style.transform = `rotateY(${angle}deg)`;

  showNotification();

  setTimeout(() => {
    coin.setAttribute("data-text", nextSide);
    flips++;
    if (isYah) yahScore++;
    else nahScore++;
    updateScore();

    if (flips === 5) finalVerdict();
    isFlipping = false;
  }, 1000);
});

// Share result
function shareResult() {
  const text = `I just played Work or Sick? on TMI Studios Arcade! Final score — Yah: ${yahScore}, Nah: ${nahScore}. Can you beat me? https://tmistudios.xyz/arcade/work-or-nah`;
  if (navigator.share) {
    navigator.share({ text });
  } else {
    prompt("Copy your result to share:", text);
  }
}
</script>
